        <main>
            <h2>CONTACTO</h2>
            <p>Puedes contactar con nosotros rellenando el formulario:</p>
            <form>
                <label for="nom">Nombre:</label><br>
                <input type="text" name="nom" placeholder="Introduce tu nombre" autofocus size="30" maxlength="100"><br>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" name="apellidos" placeholder="Introduce tu nombre" autofocus size="30" maxlength="100"><br>

                <label for="correo">Correo:</label><br>
                <input type="email" name="correo" placeholder="Introduce tu correo"><br>

                <label for="telf">Móvil:</label><br>
                <input name="telf" type="tel" placeholder="Introduce tu móvil"><br>

                <input type="submit" value="ENVIAR"><br>
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23865.548222052344!2d2.292600699999996!3d41.60832659999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4c7c5876a6455%3A0x464389507d056ea4!2sEscuela%20Educem%20Business!5e0!3m2!1ses!2ses!4v1634544202883!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
